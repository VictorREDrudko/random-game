<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>game</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<header class="header">
			<div class="header__level">
				<h2>Level game</h2>
				<select name="level">
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
				 </select>
			</div>
			<div class="header__title">
				<img src="img/Geography.png" alt="logo-geography">
				<h1>guess the flag</h1>
			</div>
			<div class="header__time">
				<p>00.00</p>
			</div>
		</header>
		<div class="wrapper"></div>
		<footer>
			<div class="block_link_git">
				<a href="https://github.com/VictorREDrudko">
					<img src="img/github.png" alt="logo-git">
				</a>
			</div>
			<div class="yer">
				<p>2023</p>
			</div>
			<div class="block_link_rss">
				<a href="https://rs.school/js-stage0/">
					<img src="img/logo-rsschool.png" alt="logo-rsschool">
				</a>
			</div>
		</footer>
	</div>
	<script src="game.js"></script>
</body>
</html>
